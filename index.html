<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./timer.css">
    <link rel="icon" href="./html.png">

    <title>Simple Timer App</title>
</head>
<body>
    <div class="timer-container">
        <h1 class="title">Timer App</h1>

        <div class="timer">
            <span class="hour">00</span> h :
            <span class="min">00</span> m :
            <span class="sec">00</span> s
        </div>    

        <div class="btns">
            <button class="start-btn btn">Start</button>
            <button class="pause-btn btn">Stop</button>
            <button class="reset-btn btn">Reset</button>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
